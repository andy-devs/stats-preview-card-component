<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <!-- displays site properly based on user's device -->
        <link
            rel="stylesheet"
            href=" https://necolas.github.io/normalize.css/"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="container-info">
                <h1 class="head-text">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="main-text">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stat-text">
                    <div class="stat-block">
                        <span class="stat-block__numbers">10k+</span>
                        <p>companies</p>
                    </div>
                    <div class="stat-block">
                        <span class="stat-block__numbers">314</span>
                        <p>templates</p>
                    </div>
                    <div class="stat-block">
                        <span class="stat-block__numbers">12m+</span>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="container-picture">
                <img src="./images/image-header-desktop.jpg" alt="" />
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">andy-devs</a>.
            </div>
        </div>
    </body>
</html>
